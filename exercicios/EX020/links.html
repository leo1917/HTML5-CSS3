<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkes</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        a{color: rgb(240, 20, 203); text-decoration: none; font-weight: bold;}
        
        h1{color: rgb(253, 6, 6);}
        a:hover{text-decoration: underline;color: black;}
        a:active{color: gold;}
        a::before{content:" → "; }
        a::after{content:" ← "; }
        
    </style>
</head>
<body>
    <H1>Personalizando linkes</H1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io"target="_blak">Repositorio github</a></li>
        
        <li><a href="https://www.youtube.com/channel/UCbGDZgyLsTFC1HaBfbUOxhw"target="_blak">Meu canal no youtube</a></li>
       
        <li><a href="https://www.youtube.com/cursoemvideo"target="_blak">Canal do curso em video</a></li>
    </ul>
</body>
</html>
